
{% extends "home/base.html" %}

{% block content %}


<div class="container login-div-container">
    <h1 class="sign-in-text">Create a Portfolio</h1>  
    
    <form method='POST' action="{%url 'create_portfolio_url' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <p> 
                <button class="btn login-btn right create-portfolio-btn" type="submit">Create Portfolio</button>
            </p>
        </div>
    </form>
</div>

{% endblock %}
