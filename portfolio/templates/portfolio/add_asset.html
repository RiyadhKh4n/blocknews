{% extends "home/base.html" %}

{% block content %}

<div class="container login-div-container">
    <h1 class="sign-in-text">Add A Coin <span class="create-close">&times;</span></h1>  
    
    <form method='POST' action="">
        {% csrf_token %}

        <label for="ticker" class="form-label">Select a Coin:</label>
        <input name="ticker" id="ticker" class="form-control" list="tickers" placeholder="Type to search...">
        <datalist id="tickers">
        {% for ticker in tickerList %}
            <option value="{{ ticker }}">{{ ticker }}</option>
        {% endfor %}
        </datalist>

        {{ form.as_p }}
        <div>
            <p> 
                <button class="btn login-btn add-coin-btn" type="submit">Add Coin</button>
            </p>
        </div>
    </form>

</div>

{% endblock %}
